<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicks</title>

    <style>

#clicks{

    display: grid;
    grid-template-columns: 200px 200px 200px;
    gap: 10px;

}
        #red, #blue, #green, #purple, #pink,#ciano,#black,#white{

            width: 200px;
            height: 200px;

            background-color: blueviolet;

            margin: 20px;

            display: inline-flex;
            justify-content: center;
            align-items: center;

            font-weight: 600;

            color: white;

        }

    </style>
</head>
<body>

    <div id="clicks">

        <div id="red">red</div>
        <div id="blue">blue</div>
        <div id="green">rgreen</div>
        <div id="purple">purple</div>
        <div id="pink">pink</div>
        <div id="ciano">ciano</div>
        <div id="black">black</div>
        <div id="white">white</div>

    </div>
    <script src="clicks.js"></script>

</html>
