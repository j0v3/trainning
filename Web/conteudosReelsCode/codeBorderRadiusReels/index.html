<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>

    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div class="radiusContainer">

        <div class="radius1 blockRadius"></div>
        <div class="radiusContent">

            border-radius: 30px;

        </div>

    </div>

    <div class="radiusContainer">

        <div class="radius2 blockRadius"></div>
        <div class="radiusContent">

            border-radius: 25% 15%;

        </div>

    </div>

    <div class="radiusContainer">

        <div class="radius3 blockRadius"></div>
        <div class="radiusContent">

            border-radius: 10% 15% 30% 80%;

        </div>

    </div>

    <div class="radiusContainer">

        <div class="radius4 blockRadius"></div>
        <div class="radiusContent">

            border-radius: 10px 20px / 50% 10%;

        </div>

    </div>


</body>
</html>
